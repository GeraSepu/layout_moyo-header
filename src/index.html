<!DOCTYPE html>
<html lang="en">
<head>
  <head>
  <meta charset="UTF-8" />
  <title>MOYO Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: white;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      display: flex;
      flex-direction: column;
      margin-right: 40px;
    }

    .logo-block {
      display: flex;
    }

    .logo-block span {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
    }

    .blue {
      background-color: #00bfff;
      color: white;
    }

    .white {
      background-color: black;
      color: white;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      position: relative;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      padding-bottom: 5px;
      position: relative;
      text-transform: uppercase;
      font-size: 13px;
    }

    .nav-links a.active {
      color: #00bfff;
    }

    .nav-links a.active::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: #00bfff;
      border-radius: 5px;
    }
  </style>
</head>

</head>
<body>
  <header class="navbar">
    <div class="logo">
      <div class="logo-block">
        <img src="./images/logo.png" alt="logo">
      </div>
    </div>
    <nav class="nav-links">
      <a href="#" class="active">Apple</a>
      <a href="#">Samsung</a>
      <a href="#">Smartphones</a>
      <a href="#">Laptops & Computers</a>
      <a href="#">Gadgets</a>
      <a href="#">Tablets</a>
      <a href="#">Photo</a>
      <a href="#">Video</a>
    </nav>
  </header>
</body>
</html>
